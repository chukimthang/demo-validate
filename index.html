<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery.validationEngine.js"></script>
    <script type="text/javascript" src="lib/jquery.validationEngine-en.js"></script>

    <style type="text/css" media="screen">
      .formErrorContent {
        color: red;
      }  
    </style>
</head>
<body>
    <div class="container" style="margin-top: 100px;">
        <div class="col-md-offset-3 col-md-6">
            <form method="get" accept-charset="utf-8" id="form_register">
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" name="name" class="form-control" 
                        data-validation-engine="validate[required, maxSize[10], minSize[3]]">
                </div>

                <div class="form-group">
                    <label>Tuổi</label>
                    <input type="text" name="name" class="form-control"
                        data-validation-engine="validate[required, custom[integer]]">
                </div>

                <div class="form-group">
                    <button id="button_register" class="btn btn-primary" onClick="onSave()">Đăng kí</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script type="text/javascript">
    $(document).ready(function() {
      $("#form_register").validationEngine({
        promptPosition: "inline",
        addSuccessCssClassToField: "no-error",
        addFailureCssClassToField: "has-error",
        validateNonVisibleFields: true
      });
    });

    function onSave() {
        var status = $("#form_register").validationEngine("validate");
      
        if(status == false){
            return status;
        }

        alert("Thành công");
        return true;
    }
</script>
